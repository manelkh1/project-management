<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4">
        <h5 class="card-header">Liste Invitation</h5>
        <!-- Account -->
        <div class="card-body"></div>
        <hr class="my-0" />
        <div class="card-body"></div>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Project</th>
              <th scope="col">Member</th>
              <th scope="col">Manager</th>
              <th scope="col">Status</th>
              <th scope="col">Date</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let inv of receivedInvitations">
              <td>
                {{ inv.project.title }}
              </td>
              <td>
                {{ inv.member.user.firstName }} {{ inv.member.user.lastName }}
              </td>
              <td>
                {{ inv.manager.user.firstName }} {{ inv.manager.user.lastName }}
              </td>
              <td>
                {{ inv.status }}
              </td>
              <td>
                {{ inv.date }}
              </td>
              <td>
                <button
                  type="submit"
                  id="submitButton"
                  onclick="validateSignupForm()"
                  class="submitButton pure-button pure-button-primary"
                  (click)="acceptInvitationByProject(inv.id)"
                >
                  <span>Accept</span>
                </button>
                <button
                  type="submit"
                  id="submitButton"
                  onclick="validateSignupForm()"
                  class="submitButton pure-button pure-button-primary"
                  (click)="refuseInvitationByProject(inv.id)"
                >
                  <span>Refuse</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
