<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="card" style="padding: 2rem;border-radius: 1rem;">
      <h5 style="font-size: 2rem;font-family: montserrat;">Liste Invitation</h5>

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4" style="border-radius: 1rem;padding-top: 2rem;">
        <!-- Account -->

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Project</th>
              <th scope="col">Manager</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let inv of receivedInvitations">

            <tr >
              <td>
                {{ inv.project.title }}
              </td>

              <td>

                {{ inv.manager.user.firstName }} {{ inv.manager.user.lastName }}
              </td>

              <td>

                {{ inv.status }}
              </td>
              <td>
                <button
                  type="submit"
                  id="submitButton"
                  onclick="validateSignupForm()"
                  class="submitButton pure-button pure-button-primary"
                (click)="acceptInvitationByProject(inv.id)"
                >
                  <span>Accept</span>
                </button>
                <button
                  type="submit"
                  id="submitButton"
                  onclick="validateSignupForm()"
                  class="submitButton pure-button pure-button-primary"
                (click)="refuseInvitationByProject(inv.id)"
                >
                  <span>Refuse</span>
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
