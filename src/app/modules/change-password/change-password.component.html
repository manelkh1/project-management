<div class="mainDiv">
  <div class="cardStyle">
    <form [formGroup]="form">
      <h2 class="formTitle">Change your password</h2>
      <div class="inputDiv">
        <label class="inputLabel">Old Password</label>
        <input formControlName="oldPassword" required />
      </div>
      <div class="inputDiv">
        <label class="inputLabel">New Password</label>
        <input formControlName="newPassword" required />
      </div>

      <div class="inputDiv">
        <label class="inputLabel">Confirm Password</label>
        <input formControlName="confirmedNewPassword" required />
      </div>

      <div class="buttonWrapper">
        <button
          type="submit"
          id="submitButton"
          (click)="changePassword()"
          class="submitButton pure-button pure-button-primary"
        >
          <span>Continue</span>
        </button>
      </div>
    </form>
  </div>
</div>
