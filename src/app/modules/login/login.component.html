<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form class="sign-in-form" [formGroup]="form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <!-- email -->
          <input
            type="email"
            placeholder="email"
            formControlName="email"
            required
          />
        </div>
        <!-- password -->
        <div class="input-field">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
        </div>
        <!-- button login -->
        <input (click)="login()" value="Login" class="btn solid" />

        <!-- login failed -->
        <div class="login_failed" *ngIf="isLoggedFailed">
          <h4>
            {{ message }}
          </h4>
        </div>
      </form>
    </div>
  </div>
  <!-- side image -->
  <div class="panels-container">
    <div class="panel left-panel">
      
      <img src="../../../assets/img/log.svg" class="image" alt="" />
    </div>
  </div>
</div>
